<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paladium</title>
    <link rel="stylesheet" href="./styles/layout.css" />
    <script src="./scripts/script.js" async defer></script>
  </head>
  <body>
    <header class="header">
      <div class="header-block">
        <div class="header__logo">
          <img src="./images/logo.png" alt="logo" />
        </div>
        <button class="catalog-button">
          <div class="catalog-button__layout">
            <img src="./images/fourDots.svg" /> Catalog
          </div>
        </button>
        <div class="input-wrapper">
          <input
            class="website-search"
            type="text"
            placeholder="Search at the website"
          />
          <img src="./images/search.svg" alt="search" />
        </div>
      </div>

      <div class="menu-icons">
        <img src="./images/contacts.svg" alt="cart" />
        <img src="./images/basket.svg" alt="cart" />
        <img src="./images/profile.svg" alt="cart" />
      </div>
    </header>

    <div class="recommendations">
      <h1 class="recommendations__title">Recommended Channels</h1>
      <div class="recommendations__container">
        <img
          class="recommendations__container__image"
          src="./images/fox.png"
          alt="1"
        />
        <img
          class="recommendations__container__image"
          src="./images/abc.png"
          alt="1"
        />
        <img
          class="recommendations__container__image"
          src="./images/nbc.png"
          alt="1"
        />
        <img
          class="recommendations__container__image"
          src="./images/espn.png"
          alt="1"
        />
        <img
          class="recommendations__container__image"
          src="./images/usa.png"
          alt="1"
        />
      </div>
    </div>
    <div class="solutions">
      <div class="solutions__container">
        <div class="solutions__container__horizontal__block_upper">
          True laptop Solutions
        </div>
        <div class="solutions__container__horizontal__block__low"></div>
        <div class="solutions__container__vertical__block__left"></div>
        <div class="solutions__container__vertical__block__right"></div>
      </div>
    </div>
    <div class="keyword-search">
      <h1>Looking for anything else?</h1>
      <input
        class="keyword-search__input"
        type="text"
        placeholder="Search keyword"
      />
    </div>
    <footer>
      <div class="footer">
        <div class="footer__brands">
          <img src="./images/adidas.png" alt="brands" />
          <img src="./images/nike.png" alt="brands" />
          <img src="./images/puma.png" alt="brands" />
          <img src="./images/converse.png" alt="brands" />
          <img src="./images/reebok.png" alt="brands" />
          <img src="./images/vans.png" alt="brands" />
          <img src="./images/jordan.png" alt="brands" />
          <img src="./images/newBalance.png" alt="brands" />
        </div>
      </div>
    </footer>
  </body>
</html>
